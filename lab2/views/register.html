<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Register</title>
    <style>
        /* Стилі для поля телефонного номера */
        #phone {
            padding-left: 10px; /* Внутрішній відступ зліва */
        }
    </style>
</head>
<body>
    <h1 id="register_h1">Register</h1>
    <form id="form" action="/register" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Електронна пошта" required>

            <label for="years">Years:</label>
            <input type="number" id="years" name="years" min="1" max="120" value="18" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 (234) 567-8900" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="usa">USA</option>
                <option value="ukraine">Ukraine</option>
                <option value="canada">Canada</option>
            </select>

            <label>Sex:</label>
            <label for="male">
                <input type="radio" id="male" name="sex" value="male" required>
                Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="sex" value="female">
                Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="sex" value="other">
                Other
            </label>
        </fieldset>

        <fieldset>
            <legend>Agreement</legend>
            <label>
                <input type="checkbox" id="agree" name="agree" required>
                Do you agree with the conditions?
            </label>
        </fieldset>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
